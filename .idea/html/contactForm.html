<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d17e4552c5.js" crossorigin="anonymous"></script>
    <title>menumate.dk</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contactForm.css">
</head>
<body>

<header>
    <div class="wrapper">

    </div>
</header>

<div id="bg">

</div>

<div id="textRight">
    <h1>Kontakt os</h1>

    <h2>
        Vi glæder os til at høre fra dig!
    </h2>
    <p> Fortæl os hvilken pakke du ønsker, og vi vil vende tilbage til dig indenfor 48 timer. </p>
    <ul>
        <li>
            <i class="fa-regular fa-envelope fa-bounce fa-2xl" style="color: #ffffff; --fa-animation-duration: 1.5s;"></i>
            menyoo@kontakt.com
        </li>
        <li>
            <i class="fa-solid fa-map-pin fa-xl" style="color: #ffffff;"></i>
            København, Danmark
        </li>
    </ul>

</div>

<div id="rightWrapper">



    <div id="submitForm">

        <form method="POST" action="https://formsubmit.co/3bcab70c982e85273ad22f25b5fd67d5"
              enctype="multipart/form-data">
            <input type="text" id="name" name="name" placeholder="Navn" required>

            <input type="email" id="email" name="email" placeholder="Email" required>

            <input type="text" id="restaurant" name="restaurant" placeholder="Restaurant" required>

            <label for="attachment">Restaurant Menu (valgfrit)</label>
            <input type="file" id="attachment" name="attachment" placeholder="Restaurant Menu">

            <textarea id="message" name="message" placeholder="Besked"></textarea>

            <input type="hidden" name="_next" value="http://localhost:63342/MenuMatePrototype/.idea/html/ThankYouPage.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <button id="submitBtn" type="submit">
                Send
            </button>
        </form>

    </div>
</div>



<div id="imgWrapper">

    <img src="../imgs/burger+drink.png"/></div>

    <img src="../imgs/phone2.png"/></div>-->



<br>

<div id="footerContainer">


</div>

<script src="../js/repetitiveHtml.js"></script>
</body>
</html>
